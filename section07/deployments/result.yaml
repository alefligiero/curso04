apiVersion: apps/v1
kind: Deployment
metadata:
  name: result
  namespace: vote
  labels:
    app: result
spec:
  replicas: 1
  selector:
    matchLabels:
      app: result
  template:
    metadata:
      labels:
        app: result
    spec:
      containers:
      - image: kodekloud/examplevotingapp_result:v1
        name: result
        ports:
        - containerPort: 80
          name: result